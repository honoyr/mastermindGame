<p>countdown-timer works!</p>
<div class="timer">
  <h4> Count down timer </h4>
  <span id="days"> {{countdownTimer.daysToDday}} </span>Day(s)
  <span id="hours"> {{countdownTimer.hoursToDday}} </span>Hrs
  <span id="minutes"> {{countdownTimer.minutesToDday}} </span>Min
  <span id="seconds"> {{countdownTimer.secondsToDday}} </span>S
  <span id="millisecond">{{countdownTimer.milliseconds}} </span>mm
</div>
