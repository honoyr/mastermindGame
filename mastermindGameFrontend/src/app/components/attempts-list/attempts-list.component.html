<div class="container">
  <h2 i18n="Attempt header | attempts" >Attempts</h2>
  <div class="center" *ngIf="attempts$[0]; else mockData" >
    <div class="card" *ngFor="let attempt of attempts$">
      <app-attempt-card class="guessNumber" [attempt$]="attempt"></app-attempt-card>
    </div>
  </div>
  <ng-template #mockData>
    <div class="card">
      <app-attempt-card class="guessNumber" [attempt$]="mockAttempt$"></app-attempt-card>
    </div>
  </ng-template>
</div>
